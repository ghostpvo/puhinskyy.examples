<!doctype html>
<html lang="ru">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Seek Guru</title>
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<!--[if IE]>
			<script type="text/javascript" src="js/ie.js"></script>
		<![endif]-->

	</head>

<body>

	<header class="m-top-bar">
		<div class="b-wrap">
			<a href="" class="main-logo"><i class="i-mainlogo"></i></a>
			<a href="" class="categories-link">Categories</a>
			<form action="" class="search-rorm">
				<input type="text" name="" class="request-field" placeholder="Search">
				<button><i class="icon-magnifinder"></i></button>
			</form>
			<div class="user-info m-dropdown-parent">
				<span class="my-profile">
					<i class="icon-user"></i>
					<span>my profile</span>
				</span>
				<ul class="mdp-dropdown-menu">
					<li><a href="">My profile</a></li>
					<li class="active"><a href="">Profile Settings</a></li>
					<li><a href="">Payment Settings</a></li>
					<li><a href="">Log out</a></li>
				</ul>
			</div>
		</div>
	</header>
	
	<main>
		<div class="m-main-hdr">
			<h1 class="b-wrap">Modal windows</h1>
		</div>
		<div class="b-wrap m-txt-article">
			<ul>
				<li><a href="" class="modal-wind-show" data-type="md-request">Request</a></li>
				<li><a href="" class="modal-wind-show" data-type="md-pickshedule">Pick a shedule</a></li>
			</ul>
		</div>
	</main>

	<div id="md-request" class="m-modal-window-wrap">
		<div class="window-contens">
			<a class="guru-pic" href="">
				<img src="img/ex/guru-pic.png" alt="">
			</a>
			<a href="" class="guru-name">Sarah Green</a>
			<span class="event-type">is requesting chat</span>
			<a class="event-title" href="">Understanding Relationship Karma</a>
			<ul class="actions-btns">
				<li><a href="" class="b-mainbtn">ACCEPT</a></li>
				<li><a href="" class="b-mainbtn reject-btn">REJECT</a></li>
			</ul>
		</div>
	</div>

	<div id="md-pickshedule" class="m-modal-window-wrap">
		<div class="window-contens">
			<span class="request-info">You are requesting chat <br>
			for December 2, 12:00</span>
			<a href="" class="b-mainbtn close-md-window">CONFIRM</a>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
